<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
</head>
<body>
<table>
  <thead>
  <tr>Пользователи</tr>
  </thead>
  <tbody>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>password</th>
  </tr>
  <td th:text="${user.id}"></td>
  <td th:text="${user.name}"></td>
  <td th:password="${user.password}"></td>
  </tbody>
</table>
</body>
</html>
